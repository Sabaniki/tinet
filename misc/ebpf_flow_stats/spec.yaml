nodes:
- name: R1
  image: tinynetwork/ebpf:develop
  docker_run_extra_args: --entrypoint bash
  sysctls:
  - sysctl: net.ipv4.ip_forward=1
  - sysctl: net.ipv4.conf.all.rp_filter=0
  - sysctl: net.ipv4.conf.default.rp_filter=0
  interfaces:
  - { name: net0, type: direct, args: R3#net0 }
  - { name: net1, type: direct, args: R4#net0 }
  - { name: net2, type: direct, args: C1#net0 }
- name: R2
  image: tinynetwork/ebpf:develop
  docker_run_extra_args: --entrypoint bash
  sysctls:
  - sysctl: net.ipv4.ip_forward=1
  - sysctl: net.ipv4.conf.all.rp_filter=0
  - sysctl: net.ipv4.conf.default.rp_filter=0
  interfaces:
  - { name: net0, type: direct, args: R3#net1 }
  - { name: net1, type: direct, args: R4#net1 }
  - { name: net2, type: direct, args: C2#net0 }
- name: R3
  image: nicolaka/netshoot
  docker_run_extra_args: --entrypoint bash
  sysctls:
  - sysctl: net.ipv4.ip_forward=1
  - sysctl: net.ipv4.conf.all.rp_filter=0
  - sysctl: net.ipv4.conf.default.rp_filter=0
  interfaces:
  - { name: net0, type: direct, args: R1#net0 }
  - { name: net1, type: direct, args: R2#net0 }
- name: R4
  image: nicolaka/netshoot
  docker_run_extra_args: --entrypoint bash
  sysctls:
  - sysctl: net.ipv4.ip_forward=1
  - sysctl: net.ipv4.conf.all.rp_filter=0
  - sysctl: net.ipv4.conf.default.rp_filter=0
  interfaces:
  - { name: net0, type: direct, args: R1#net1 }
  - { name: net1, type: direct, args: R2#net1 }
- name: C1
  image: nicolaka/netshoot
  interfaces:
  - { name: net0, type: direct, args: R1#net2 }
- name: C2
  image: nicolaka/netshoot
  interfaces:
  - { name: net0, type: direct, args: R2#net2 }

node_configs:
- name: R1
  cmds:
  - cmd: ip addr add 10.0.0.1/30 dev net0
  - cmd: ip addr add 10.0.0.9/30 dev net1
  - cmd: ip addr add 192.168.1.1/24 dev net2
  - cmd: >-
      ip route add default
      nexthop via 10.0.0.2 dev net0
      nexthop via 10.0.0.10 dev net1
- name: R2
  cmds:
  - cmd: ip addr add 10.0.0.6/30 dev net0
  - cmd: ip addr add 10.0.0.17/30 dev net1
  - cmd: ip addr add 192.168.2.1/24 dev net2
  - cmd: >-
      ip route add default
      nexthop via 10.0.0.5 dev net0
      nexthop via 10.0.0.18 dev net1
- name: R3
  cmds:
  - cmd: ip addr add 10.0.0.2/30 dev net0
  - cmd: ip addr add 10.0.0.5/30 dev net1
  - cmd: ip route add 192.168.1.0/24 via 10.0.0.1
  - cmd: ip route add 192.168.2.0/24 via 10.0.0.6
- name: R4
  cmds:
  - cmd: ip addr add 10.0.0.10/30 dev net0
  - cmd: ip addr add 10.0.0.18/30 dev net1
  - cmd: ip route add 192.168.1.0/24 via 10.0.0.9
  - cmd: ip route add 192.168.2.0/24 via 10.0.0.17

- name: C1
  cmds:
  - cmd: ip addr add 192.168.1.2/24 dev net0
  - cmd: ip route add default via 192.168.1.1
- name: C2
  cmds:
  - cmd: ip addr add 192.168.2.2/24 dev net0
  - cmd: ip route add default via 192.168.2.1
